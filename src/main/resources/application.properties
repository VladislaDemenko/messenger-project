server.port=8080
server.servlet.context-path=/api

spring.datasource.url=jdbc:h2:file:./data/messenger_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=your-very-secure-secret-key-change-this-in-production
jwt.expiration=86400000 # 24 hours in milliseconds

cors.allowed-origins=http://localhost:3000,http://127.0.0.1:5500

logging.level.com.messenger=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG